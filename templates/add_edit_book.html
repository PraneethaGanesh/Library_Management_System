<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if book %}Edit Book{% else %}Add Book{% endif %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">{% if book %}Edit Book{% else %}Add Book{% endif %}</h1>
        <form method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ book.title if book else '' }}" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" name="author" value="{{ book.author if book else '' }}" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="{{ book.quantity if book else 0 }}" required>
            </div>
            <div class="form-group">
                <label for="rental_fee">Rental Fee</label>
                <input type="number" step="0.01" class="form-control" id="rental_fee" name="rental_fee" value="{{ book.rental_fee if book else 0.0 }}" required>
            </div>
            <button type="submit" class="btn btn-primary">{% if book %}Update Book{% else %}Add Book{% endif %}</button>
        </form>
    </div>
</body>
</html>
