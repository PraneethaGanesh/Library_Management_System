<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <form method="GET" action="{{ url_for('search_books') }}">
        <input type="text" name="query" placeholder="Search by title or author" value="{{ search_query or '' }}" />
        <button type="submit" class="btn btn-primary">Search</button>
    </form>    
    <div class="container">
        <h1 class="mt-4">Books</h1>
        <a href="{{ url_for('add_book') }}" class="btn btn-primary">Add New Book</a>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Quantity</th>
                    <th>Rental Fee</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.quantity }}</td>
                    <td>{{ book.rental_fee }}</td>
                    <td>
                        <a href="{{ url_for('edit_book', book_id=book.id) }}" class="btn btn-warning">Edit</a>
                        <a href="{{ url_for('delete_book', book_id=book.id) }}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
